name: Release

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Verify package
        run: npm run check
      - name: Build documentation site
        run: npm run docs:build
      - name: Read package metadata
        id: pkg
        run: |
          set -euo pipefail
          PACKAGE_NAME=$(node -e "console.log(require('./package.json').name)")
          PACKAGE_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "name=${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"
      - name: Pack npm artifact
        id: pack
        run: |
          set -euo pipefail
          PACKAGE_FILE=$(npm pack --silent)
          echo "file=${PACKAGE_FILE}" >> "$GITHUB_OUTPUT"
      - name: Upload dist and package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdownlint-shell-${{ github.sha }}
          path: |
            dist/**
            ${{ steps.pack.outputs.file }}
      - name: Publish npm package
        if: env.NPM_TOKEN != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version >/dev/null 2>&1; then
            echo "Package version already exists; skipping publish."
          else
            npm publish --access public
          fi
      - name: Skip npm publish (token missing)
        if: env.NPM_TOKEN == ''
        run: echo "NPM_TOKEN is not configured; skipping npm publish."
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-docs:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
